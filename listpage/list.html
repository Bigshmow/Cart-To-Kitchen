              <div class="container">

                                        <li>Dill</li>
                                        <li>Olive Oil</li>
                                    </ul>
                          </div>
                      </div>
                      <div class="col-12 col-md-6">

                          <div id="map" class="GroceryLocation listBox">

                          </div>
                      </div>

                </div>
